<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布游记</title>
</head>
<body>
    <form action="add" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            游记标题:<input type="text" name="title">
        </div>
        <div>
            搜索关键词:<input type="text" name="keywords">
        </div>
        <div>
            地理位置:<input type="text" name="location">
        </div>
        <div>
            游记内容: <textarea name="info" cols="60" rows="20"></textarea>
        </div>
        <div>
            游记图片: <input type="file" name="image">
        </div>
        <div>
            <button type="submit">发布</button>
        </div>
    </form>
</body>
</html>
